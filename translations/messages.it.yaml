donate:
    page_title: 'Sostienici'
    intro_1: 'Dal 2024 è possibile sostenere URBINO MUSICA ANTICA attraverso erogazioni liberali diventando <b>Benefattori</b> della manifestazione.'
    intro_2: "La Fondazione Italiana per la Musica Antica, nei suoi cinquantasei anni di attività, ha divulgato la musica antica attraverso centinaia di concerti, conferenze e corsi, che hanno appassionato e continueranno ad appassionare migliaia di musicisti professionisti e dilettanti grazie al sostegno e al lavoro dei migliori musicisti del settore."
    intro_3: "Gli allievi di ieri sono diventati i musicisti di oggi.<br>Sostenere questa attività permetterà alla FIMA di continuare nella sua incessante e appassionante azione divulgatrice nell'ambito della musica antica."
    bronze:
        title: 'Benefattore BRONZE'
        range: 'Donazione da € 150 a 1000:'
    silver:
        title: 'Benefattore SILVER'
        range: 'Donazione da € 1000 a 5000:'
    gold:
        title: 'Benefattore GOLD'
        range: 'Donazione da € 5000 e oltre:'
    benefits:
        citation: 'Citazione nella lista dei Benefattori'
        recercare_copy: 'Una copia della rivista Recercare in omaggio'
        rehearsal_access: 'Accesso riservato a 2 prove generali dei concerti per 2 persone'
        concert_tickets: 'N. 2 biglietti per assistere agli ultimi due concerti inseriti nel cartellone del Festival Internazionale di Musica Antica con posti riservati'
        didactic: 'Possibilità di partecipare alle attività didattiche dei corsi di alta formazione musicale'
        guided_tour: "Visita guidata all'interno del Palazzo Ducale e tour alla scoperta delle maggiori attrazioni di Urbino"
        special_event: 'Evento speciale dedicato'
        gastronomy: "Possibilità di partecipare a un'esperienza gastronomica all'insegna dell'italianità, pensata per soddisfare i palati più raffinati grazie alla degustazione di piatti e prodotti tipici del territorio di Urbino"
    contact: 'Per maggiori informazioni sulle donazioni invia una mail a'

library:
    page_title: 'Biblioteca'
    heading: 'Biblioteca Sylvestro Ganassi'
    history:
        p1: "La Biblioteca Sylvestro Ganassi è nata agli inizi degli anni '70 come supporto culturale di base all'attività dell'Associazione."
        p2: "Tra il 1977 e il 1979 il fondo iniziale concernente la pratica e la didattica musicale si è ampliato verso un'impostazione musicologica più vasta."
        p3: "Dagli anni Ottanta la rivista ufficiale dell'Associazione è stata dapprima «Il flauto dolce», e poi, dal 1989, «Recercare», rivista che ha dedicato particolare attenzione all'organologia (storia e tecnologia degli strumenti musicali), un campo di studio di solito trascurato dalle altre riviste musicologiche. Anche la Biblioteca ha seguito questa nuova direzione, diventando l'unica in Italia dedicata specificamente a questa disciplina; tutti i volumi e i periodici sono stati catalogati ed inseriti on-line dal Polo Capitolino in OPAC SBN (Servizio Bibliotecario Nazionale). La Biblioteca Ganassi partecipa al Polo SBN del Comune di Roma, che ha la propria sede presso la Biblioteca Romana dell'Archivio Storico Capitolino."
        decree: 'Determinazione Dirigenziale n. 28 del 25 marzo 2004'
    hours:
        title: 'Orario di apertura al pubblico'
        tuesday: 'Martedì'
        thursday: 'Giovedì'
        friday: 'Venerdì'
        time: '9:00 – 13:00'
        notice: "Si consiglia di sincerarsi dell'apertura telefonando al numero %phone% oppure di prendere un appuntamento inviando una mail a %email%."
    collections:
        title: 'Patrimonio librario'
        volumes_title: 'Volumi'
        organology_intro: "La sezione più ampia riguarda l'ambito organologico e si divide in tre parti distinte:"
        organology_volumes: 'Volumi e trattati relativi agli strumenti musicali, concernenti sia la storia che la prassi esecutiva'
        organology_construction: 'Costruzione degli strumenti'
        organology_collections: 'Collezioni e mostre di strumenti (opere bibliografiche e cataloghi)'
        other_intro: 'Le altre sezioni sono divise nel modo seguente:'
        encyclopedias: 'Enciclopedie, dizionari, vocabolari di ambito musicologico'
        music_history: 'Storia della musica'
        composers: 'Compositori e interpreti'
        treatises: 'Trattati antichi e moderni di teoria musicale'
        iconography: 'Iconografia musicale'
        didactics: 'Didattica e pedagogia musicale'
        bibliographic: 'Opere di informazione e natura bibliografiche e cataloghi'
        scores_title: 'Partiture'
        scores_description: "Un'ampia sezione è dedicata al flauto dolce, del quale la biblioteca possiede quasi tutto il repertorio, dal sec. XIII fino ai giorni nostri. Sono rappresentati inoltre tutti i generi di organico strumentale/vocale, non solo comprendenti il flauto dolce, di musiche dei sec. XIII–XVIII. Una parte di contenuto più specificatamente didattico è relativa ai metodi ed agli esercizi per tutti gli strumenti musicali e la voce."
        iconography_title: 'Tavole di Iconografia musicale'
        iconography_description: "Si tratta di un'ampia raccolta, in via di allestimento, di riproduzioni di incisioni e dipinti che raffigurano strumenti musicali. Nessuna biblioteca musicale in Italia possiede una sezione iconografica così ricca."
        periodicals_title: 'Periodici'
        periodicals_description: "In buona parte sono di argomento organologico, o comunque musicologico. Alcune di esse sono reperibili, a Roma, soltanto in questa biblioteca, e non ci sono altre biblioteche, anche in ambito regionale o nazionale, che raccolgano insieme tutte queste riviste specializzate. Le raccolte sono aggiornate grazie ad un sistema di abbonamenti e di scambi con numerose riviste specializzate, molte delle quali pubblicate da associazioni straniere consimili, resi possibili dall'altissima qualità scientifica della rivista edita dalla Fondazione «Recercare. Rivista per lo studio e la pratica della musica antica»."
    classification:
        title: 'Classificazione'
        description: "È stata adottata fin dall'inizio la catalogazione alfabetica, completata da un sistema 'aperto' di classificazione, adattato in base alle caratteristiche specifiche del materiale musicale. Sulla base delle disponibilità finanziarie, la Biblioteca Ganassi ha ampliato notevolmente e amplierà per il futuro parallelamente i vari settori."
        col_authors: 'Autori'
        col_subjects: 'Soggetti'
        books_label: 'Libri'
        books_authors: 'Alfabetico'
        books_subjects: 'Enciclopedie, strumenti, costruzione degli strumenti, collezioni e mostre di strumenti, storia della musica, compositori e interpreti, raccolte di studi, teoria musicale, iconografia, didattica, facsimili, rif. bibliografici'
        scores_label: 'Partiture'
        scores_authors: 'Alfabetico'
        scores_subjects: 'Organici (tutte le formazioni possibili, con particolare riguardo al flauto dolce)'
        periodicals_label: 'Periodici'
